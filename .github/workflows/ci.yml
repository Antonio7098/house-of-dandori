name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          python -m pytest tests/ -v

      - name: Verify imports
        run: |
          python -c "from src.api.app import create_app; print('App OK')"
          python -c "from src.models import CourseExtractor, DatabaseManager; print('Models OK')"
          python -c "from src.services.rag_service import get_rag_service; print('RAG OK')"
