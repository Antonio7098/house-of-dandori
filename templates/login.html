<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School of Dandori</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
        }
        .logo p {
            color: #666;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #5568d3;
        }
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error-msg {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .dev-notice {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üéì School of Dandori</h1>
            <p>Course Management</p>
        </div>
        
        <div id="devNotice" class="dev-notice" style="display: none;">
            Development mode: Authentication is bypassed.
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
            <div id="errorMsg" class="error-msg"></div>
        </form>
        
        <a href="/" class="back-link">‚Üê Back to courses</a>
    </div>

    <script>
        const SUPABASE_URL = '';
        const SUPABASE_ANON_KEY = '';
        
        async function checkConfig() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                
                if (data.authEnabled === false) {
                    document.getElementById('devNotice').style.display = 'block';
                    document.getElementById('loginForm').style.display = 'none';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                    return false;
                }
                
                if (data.supabaseConfigured) {
                    window.supabaseUrl = data.supabaseUrl;
                    window.supabaseAnonKey = data.supabaseAnonKey;
                }
                return true;
            } catch (e) {
                console.error('Failed to load config:', e);
                return false;
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            errorMsg.textContent = '';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }
                
                localStorage.setItem('authToken', data.token);
                window.location.href = '/';
                
            } catch (error) {
                errorMsg.textContent = error.message;
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
        
        checkConfig();
    </script>
</body>
</html>
